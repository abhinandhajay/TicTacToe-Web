<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/16692594d9.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <nav>
        <ul>
            <li class="player1">Player 1 <i class="fas fa-times"></i></li>
            <li id="new"><a href="">New Game</a></li>
            <li class="player2">Player 2 <i class="far fa-circle"></i></li>
        </ul>
    </nav>
    <div id="container">
        <div class="squareX"><i class="fas fa-times"></i></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="squareO"><i class="far fa-circle"></i></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>
</html>
